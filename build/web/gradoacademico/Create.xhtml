<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GradoacademicoCreateDlg" widgetVar="GradoacademicoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateGradoacademicoTitle}" closeOnEscape="true">

            <h:form id="GradoacademicoCreateForm">

                <h:panelGroup id="display" rendered="#{gradoacademicoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateGradoacademicoLabel_nombre}" for="nombre" />
                        <h:panelGroup>
                            <p:inputText id="nombre" value="#{gradoacademicoController.selected.nombre}" title="#{myBundle.CreateGradoacademicoTitle_nombre}" size="100" maxlength="100"/>
                            <p:tooltip for="nombre" value="#{gradoacademicoController.getComponentMessages('nombre', myBundle.CreateGradoacademicoHelpText_nombre)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateGradoacademicoLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputText id="descripcion" value="#{gradoacademicoController.selected.descripcion}" title="#{myBundle.CreateGradoacademicoTitle_descripcion}" size="200" maxlength="200"/>
                            <p:tooltip for="descripcion" value="#{gradoacademicoController.getComponentMessages('descripcion', myBundle.CreateGradoacademicoHelpText_descripcion)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{gradoacademicoController.saveNew}" value="#{myBundle.Save}" update="display,:GradoacademicoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('GradoacademicoCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('GradoacademicoCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
