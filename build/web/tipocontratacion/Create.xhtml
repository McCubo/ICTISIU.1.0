<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipocontratacionCreateDlg" widgetVar="TipocontratacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateTipocontratacionTitle}" closeOnEscape="true">

            <h:form id="TipocontratacionCreateForm">

                <h:panelGroup id="display" rendered="#{tipocontratacionController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateTipocontratacionLabel_nombre}" for="nombre" />
                        <h:panelGroup>
                            <p:inputText id="nombre" value="#{tipocontratacionController.selected.nombre}" title="#{myBundle.CreateTipocontratacionTitle_nombre}" size="100" maxlength="100"/>
                            <p:tooltip for="nombre" value="#{tipocontratacionController.getComponentMessages('nombre', myBundle.CreateTipocontratacionHelpText_nombre)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.CreateTipocontratacionLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputText id="descripcion" value="#{tipocontratacionController.selected.descripcion}" title="#{myBundle.CreateTipocontratacionTitle_descripcion}" size="200" maxlength="200"/>
                            <p:tooltip for="descripcion" value="#{tipocontratacionController.getComponentMessages('descripcion', myBundle.CreateTipocontratacionHelpText_descripcion)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipocontratacionController.saveNew}" value="#{myBundle.Save}" update="display,:TipocontratacionListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipocontratacionCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('TipocontratacionCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
