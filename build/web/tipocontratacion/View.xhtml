<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipocontratacionViewDlg" widgetVar="TipocontratacionViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewTipocontratacionTitle}" closeOnEscape="true">

            <h:form id="TipocontratacionViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipocontratacionController.selected != null}">

                        <h:outputText value="#{myBundle.ViewTipocontratacionLabel_idtipocontra}"/>
                        <h:outputText value="#{tipocontratacionController.selected.idtipocontra}" title="#{myBundle.ViewTipocontratacionTitle_idtipocontra}"/>

                        <h:outputText value="#{myBundle.ViewTipocontratacionLabel_nombre}"/>
                        <h:outputText value="#{tipocontratacionController.selected.nombre}" title="#{myBundle.ViewTipocontratacionTitle_nombre}"/>

                        <h:outputText value="#{myBundle.ViewTipocontratacionLabel_descripcion}"/>
                        <h:outputText value="#{tipocontratacionController.selected.descripcion}" title="#{myBundle.ViewTipocontratacionTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('TipocontratacionViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
