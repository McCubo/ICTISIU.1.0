<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InstitucioncatViewDlg" widgetVar="InstitucioncatViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewInstitucioncatTitle}" closeOnEscape="true">

            <h:form id="InstitucioncatViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{institucioncatController.selected != null}">

                        <h:outputText value="#{myBundle.ViewInstitucioncatLabel_idinsticat}"/>
                        <h:outputText value="#{institucioncatController.selected.idinsticat}" title="#{myBundle.ViewInstitucioncatTitle_idinsticat}"/>

                        <h:outputText value="#{myBundle.ViewInstitucioncatLabel_nombre}"/>
                        <h:outputText value="#{institucioncatController.selected.nombre}" title="#{myBundle.ViewInstitucioncatTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('InstitucioncatViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
