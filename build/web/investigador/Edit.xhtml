<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="InvestigadorEditDlg" widgetVar="InvestigadorEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditInvestigadorTitle}" closeOnEscape="true">

            <h:form id="InvestigadorEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{investigadorController.selected != null}">


                        <p:outputLabel value="#{myBundle.EditInvestigadorLabel_nia}" for="nia" />
                        <h:panelGroup>
                            <p:inputText id="nia" value="#{investigadorController.selected.nia}" title="#{myBundle.EditInvestigadorTitle_nia}" required="true" requiredMessage="#{myBundle.EditInvestigadorRequiredMessage_nia}" size="8" maxlength="8"/>
                            <p:tooltip for="nia" value="#{investigadorController.getComponentMessages('nia', myBundle.EditInvestigadorHelpText_nia)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditInvestigadorLabel_nombres}" for="nombres" />
                        <h:panelGroup>
                            <p:inputText id="nombres" value="#{investigadorController.selected.nombres}" title="#{myBundle.EditInvestigadorTitle_nombres}" required="true" requiredMessage="#{myBundle.EditInvestigadorRequiredMessage_nombres}" size="50" maxlength="50"/>
                            <p:tooltip for="nombres" value="#{investigadorController.getComponentMessages('nombres', myBundle.EditInvestigadorHelpText_nombres)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditInvestigadorLabel_apellidos}" for="apellidos" />
                        <h:panelGroup>
                            <p:inputText id="apellidos" value="#{investigadorController.selected.apellidos}" title="#{myBundle.EditInvestigadorTitle_apellidos}" required="true" requiredMessage="#{myBundle.EditInvestigadorRequiredMessage_apellidos}" size="50" maxlength="50"/>
                            <p:tooltip for="apellidos" value="#{investigadorController.getComponentMessages('apellidos', myBundle.EditInvestigadorHelpText_apellidos)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditInvestigadorLabel_especialidad}" for="especialidad" />
                        <h:panelGroup>
                            <p:inputText id="especialidad" value="#{investigadorController.selected.especialidad}" title="#{myBundle.EditInvestigadorTitle_especialidad}" size="70" maxlength="100"/>
                            <p:tooltip for="especialidad" value="#{investigadorController.getComponentMessages('especialidad', myBundle.EditInvestigadorHelpText_especialidad)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditInvestigadorLabel_telefono}" for="telefono" />
                        <h:panelGroup>
                            <p:inputText id="telefono" value="#{investigadorController.selected.telefono}" title="#{myBundle.EditInvestigadorTitle_telefono}" size="20" maxlength="20"/>
                            <p:tooltip for="telefono" value="#{investigadorController.getComponentMessages('telefono', myBundle.EditInvestigadorHelpText_telefono)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditInvestigadorLabel_email}" for="email" />
                        <h:panelGroup>
                            <p:inputText id="email" value="#{investigadorController.selected.email}" title="#{myBundle.EditInvestigadorTitle_email}" size="50" maxlength="100"/>
                            <p:tooltip for="email" value="#{investigadorController.getComponentMessages('email', myBundle.EditInvestigadorHelpText_email)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditInvestigadorLabel_unidadAcademica}" for="unidadAcademica" />
                        <h:panelGroup>
                            <p:inputText id="unidadAcademica" value="#{investigadorController.selected.unidadAcademica}" title="#{myBundle.EditInvestigadorTitle_unidadAcademica}" size="70" maxlength="100"/>
                            <p:tooltip for="unidadAcademica" value="#{investigadorController.getComponentMessages('unidadAcademica', myBundle.EditInvestigadorHelpText_unidadAcademica)}"/>
                        </h:panelGroup>
                        
                        <p:outputLabel value="Unidad Academica Siglas" for="UAsiglas" />
                        <h:panelGroup>
                            <p:inputText id="UAsiglas" value="#{investigadorController.selected.UAsiglas}" title="#{myBundle.CreateInvestigadorTitle_UAsiglas}" size="20" maxlength="20"/>
                            <p:tooltip for="UAsiglas" value="#{investigadorController.getComponentMessages('UAsiglas', myBundle.CreateInvestigadorHelpText_UAsiglas)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditInvestigadorLabel_nombreJefeInmediato}" for="nombreJefeInmediato" />
                        <h:panelGroup>
                            <p:inputText id="nombreJefeInmediato" value="#{investigadorController.selected.nombreJefeInmediato}" title="#{myBundle.EditInvestigadorTitle_nombreJefeInmediato}" size="50" maxlength="50"/>
                            <p:tooltip for="nombreJefeInmediato" value="#{investigadorController.getComponentMessages('nombreJefeInmediato', myBundle.EditInvestigadorHelpText_nombreJefeInmediato)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditInvestigadorLabel_fechaIngreso}" for="fechaIngreso" />
                        <h:panelGroup>
                            <p:calendar id="fechaIngreso" locale="es" navigator="true" pattern="dd/MM/yyyy" value="#{investigadorController.selected.fechaIngreso}" title="#{myBundle.EditInvestigadorTitle_fechaIngreso}" required="true" requiredMessage="#{myBundle.EditInvestigadorRequiredMessage_fechaIngreso}" showOn="button"/>
                            <p:tooltip for="fechaIngreso" value="#{investigadorController.getComponentMessages('fechaIngreso', myBundle.EditInvestigadorHelpText_fechaIngreso)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditInvestigadorLabel_puntajeInicial}" for="puntajeInicial" />
                        <h:panelGroup>
                            <p:inputText id="puntajeInicial" value="#{investigadorController.selected.puntajeInicial}" title="#{myBundle.EditInvestigadorTitle_puntajeInicial}" required="true" requiredMessage="#{myBundle.EditInvestigadorRequiredMessage_puntajeInicial}"/>
                            <p:tooltip for="puntajeInicial" value="#{investigadorController.getComponentMessages('puntajeInicial', myBundle.EditInvestigadorHelpText_puntajeInicial)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditInvestigadorLabel_estado}" for="estado" />
                        <h:panelGroup>
                            <p:selectOneMenu id="estado" value="#{investigadorController.selected.estado}">
                        <f:selectItem itemLabel="Select One" itemValue="Activo" />
                            <f:selectItem itemLabel="Activo" itemValue="Activo" />
                            <f:selectItem itemLabel="Inactivo" itemValue="Inactivo" />
                            
                        </p:selectOneMenu>
                           
                            <p:tooltip for="estado" value="#{investigadorController.getComponentMessages('estado', myBundle.EditInvestigadorHelpText_estado)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditInvestigadorLabel_tipoInvestigador}" for="tipoInvestigador" />
                        <h:panelGroup>
                            <p:selectOneMenu id="tipoInvestigador" value="#{investigadorController.selected.tipoInvestigador}">
                        <f:selectItem itemLabel="Select One" itemValue="" />
                            <f:selectItem itemLabel="Asociado" itemValue="Asociado" />
                            <f:selectItem itemLabel="Docentes Investigadores" itemValue="Docentes Investigadores" />
                            <f:selectItem itemLabel="Fijo" itemValue="Fijo" />
                       
                        </p:selectOneMenu>
                            
                            <p:tooltip for="tipoInvestigador" value="#{investigadorController.getComponentMessages('tipoInvestigador', myBundle.EditInvestigadorHelpText_tipoInvestigador)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditInvestigadorLabel_ingreso}" for="ingreso" />
                        <h:panelGroup>
                            <p:selectOneMenu id="ingreso" value="#{investigadorController.selected.ingreso}" required="true" requiredMessage="#{myBundle.CreateInvestigadorRequiredMessage_ingreso}">
                        <f:selectItem itemLabel="Select One" itemValue="Primer" />
                            <f:selectItem itemLabel="Primer" itemValue="Primer" />
                            <f:selectItem itemLabel="Segundo" itemValue="Segundo" />
                            <f:selectItem itemLabel="Tercero" itemValue="Tercero" />
                        </p:selectOneMenu>
                            
                            <p:tooltip for="ingreso" value="#{investigadorController.getComponentMessages('ingreso', myBundle.EditInvestigadorHelpText_ingreso)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditInvestigadorLabel_gradoacademicoList}" for="gradoacademicoList" />
                        <h:panelGroup>
                            <p:selectManyCheckbox id="gradoacademicoList" value="#{investigadorController.selected.gradoacademicoList}"  converter="gradoacademicoConverter">
                                <f:selectItems value="#{gradoacademicoController.items}"
                                               var="gradoacademicoListItem"
                                               itemValue="#{gradoacademicoListItem}"
                                               itemLabel="#{gradoacademicoListItem.nombre.toString()}"
                                               />

                            </p:selectManyCheckbox>
                            <p:tooltip for="gradoacademicoList" value="#{investigadorController.getComponentMessages('gradoacademicoList', myBundle.EditInvestigadorHelpText_gradoacademicoList)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditInvestigadorLabel_idtipocontra}" for="idtipocontra" />
                        <h:panelGroup>
                            <p:selectOneRadio id="idtipocontra" value="#{investigadorController.selected.idtipocontra}" required="true" requiredMessage="#{myBundle.EditInvestigadorRequiredMessage_idtipocontra}" converter="tipocontratacionConverter">
                                <p:ajax update=":InvestigadorEditForm:otrostipocontra" event="valueChange" />
                                <f:selectItems value="#{tipocontratacionController.items}"
                                               var="idtipocontraItem"
                                               itemValue="#{idtipocontraItem}"
                                               itemLabel="#{idtipocontraItem.nombre.toString()}"
                                               />

                            </p:selectOneRadio>
                            <p:tooltip for="idtipocontra" value="#{investigadorController.getComponentMessages('idtipocontra', myBundle.EditInvestigadorHelpText_idtipocontra)}"/>
                        </h:panelGroup>
                        
                        <p:outputLabel value="Otros especifique" for="otrostipocontra" />
                        <h:panelGroup>
                            <p:inputText disabled="#{investigadorController.selected.idtipocontra.idtipocontra!=4}" id="otrostipocontra" value="#{investigadorController.selected.otrostipocontra}" title="#{myBundle.CreateInvestigadorTitle_otrostipocontra}" size="20" maxlength="20"/>
                            <p:tooltip for="otrostipocontra" value="#{investigadorController.getComponentMessages('otrostipocontra', myBundle.CreateInvestigadorHelpText_otrostipocontra)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{investigadorController.save}" value="#{myBundle.Save}" update="display,:InvestigadorListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('InvestigadorEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('InvestigadorEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
