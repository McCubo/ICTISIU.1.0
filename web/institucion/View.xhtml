<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InstitucionViewDlg" widgetVar="InstitucionViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewInstitucionTitle}" closeOnEscape="true">

            <h:form id="InstitucionViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{institucionController.selected != null}">

                        <h:outputText value="#{myBundle.ViewInstitucionLabel_idinstitucion}"/>
                        <h:outputText value="#{institucionController.selected.idinstitucion}" title="#{myBundle.ViewInstitucionTitle_idinstitucion}"/>

                        <h:outputText value="#{myBundle.ViewInstitucionLabel_nombre}"/>
                        <h:outputText value="#{institucionController.selected.nombre}" title="#{myBundle.ViewInstitucionTitle_nombre}"/>

                        <h:outputText value="#{myBundle.ViewInstitucionLabel_idinsticat}"/>
                        <h:outputText value="#{institucionController.selected.idinsticat.nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('InstitucionViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
