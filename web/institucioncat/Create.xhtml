<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InstitucioncatCreateDlg" widgetVar="InstitucioncatCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateInstitucioncatTitle}" closeOnEscape="true">

            <h:form id="InstitucioncatCreateForm">

                <h:panelGroup id="display" rendered="#{institucioncatController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateInstitucioncatLabel_nombre}" for="nombre" />
                        <h:panelGroup>
                            <p:inputText id="nombre" value="#{institucioncatController.selected.nombre}" title="#{myBundle.CreateInstitucioncatTitle_nombre}" required="true" requiredMessage="#{myBundle.CreateInstitucioncatRequiredMessage_nombre}" size="100" maxlength="100"/>
                            <p:tooltip for="nombre" value="#{institucioncatController.getComponentMessages('nombre', myBundle.CreateInstitucioncatHelpText_nombre)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{institucioncatController.saveNew}" value="#{myBundle.Save}" update="display,:InstitucioncatListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('InstitucioncatCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('InstitucioncatCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
