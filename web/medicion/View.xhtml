<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MedicionViewDlg" widgetVar="MedicionViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewMedicionTitle}" closeOnEscape="true">

            <h:form id="MedicionViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{medicionController.selected != null}">

                        <h:outputText value="#{myBundle.ViewMedicionLabel_idmedicion}"/>
                        <h:outputText value="#{medicionController.selected.idmedicion}" title="#{myBundle.ViewMedicionTitle_idmedicion}"/>

                        <h:outputText value="#{myBundle.ViewMedicionLabel_nombre}"/>
                        <h:outputText value="#{medicionController.selected.nombre}" title="#{myBundle.ViewMedicionTitle_nombre}"/>

                        <h:outputText value="#{myBundle.ViewMedicionLabel_indicador}"/>
                        <h:outputText value="#{medicionController.selected.indicador}" title="#{myBundle.ViewMedicionTitle_indicador}"/>

                        <h:outputText value="#{myBundle.ViewMedicionLabel_puntaje}"/>
                        <h:outputText value="#{medicionController.selected.puntaje}" title="#{myBundle.ViewMedicionTitle_puntaje}"/>

                        <h:outputText value="#{myBundle.ViewMedicionLabel_idcate}"/>
                        <h:outputText value="#{medicionController.selected.idcate.nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('MedicionViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
