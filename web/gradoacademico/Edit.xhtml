<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="GradoacademicoEditDlg" widgetVar="GradoacademicoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditGradoacademicoTitle}" closeOnEscape="true">

            <h:form id="GradoacademicoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{gradoacademicoController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditGradoacademicoLabel_idgrado}" for="idgrado" />
                        <h:panelGroup>
                            <h:outputText id="idgrado" value="#{gradoacademicoController.selected.idgrado}" />
                            <p:tooltip for="idgrado" value="#{gradoacademicoController.getComponentMessages('idgrado', myBundle.EditGradoacademicoHelpText_idgrado)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditGradoacademicoLabel_nombre}" for="nombre" />
                        <h:panelGroup>
                            <p:inputText id="nombre" value="#{gradoacademicoController.selected.nombre}" title="#{myBundle.EditGradoacademicoTitle_nombre}" size="100" maxlength="100"/>
                            <p:tooltip for="nombre" value="#{gradoacademicoController.getComponentMessages('nombre', myBundle.EditGradoacademicoHelpText_nombre)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{myBundle.EditGradoacademicoLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputText id="descripcion" value="#{gradoacademicoController.selected.descripcion}" title="#{myBundle.EditGradoacademicoTitle_descripcion}" size="200" maxlength="200"/>
                            <p:tooltip for="descripcion" value="#{gradoacademicoController.getComponentMessages('descripcion', myBundle.EditGradoacademicoHelpText_descripcion)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{gradoacademicoController.save}" value="#{myBundle.Save}" update="display,:GradoacademicoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('GradoacademicoEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('GradoacademicoEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
