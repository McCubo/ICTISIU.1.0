<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EvaluacionViewDlg" widgetVar="EvaluacionViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewEvaluacionTitle}" closeOnEscape="true">

            <h:form id="EvaluacionViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{evaluacionController.selected != null}">
                        <h:outputText value="#{myBundle.ViewEvaluacionLabel_idinvestigador}"/>
                        <h:outputText value="#{evaluacionController.selected.idinvestigador.nombres} #{evaluacionController.selected.idinvestigador.apellidos}"/>
                   
                        
                        <h:outputText value="#{myBundle.ViewEvaluacionLabel_ideva}"/>
                        <h:outputText value="#{evaluacionController.selected.ideva}" title="#{myBundle.ViewEvaluacionTitle_ideva}"/>

                        <h:outputText value="#{myBundle.ViewEvaluacionLabel_puntaje}"/>
                        <h:outputText value="#{evaluacionController.selected.puntaje}" title="#{myBundle.ViewEvaluacionTitle_puntaje}"/>

                        <h:outputText value="#{myBundle.ViewEvaluacionLabel_fecha}"/>
                        <h:outputText value="#{evaluacionController.selected.fecha}" title="#{myBundle.ViewEvaluacionTitle_fecha}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewEvaluacionLabel_idcal}"/>
                        <h:outputText value="#{evaluacionController.selected.idcal.nombre}"/>
                        
                        <h:outputText value="#{myBundle.ViewCalificacionLabel_bono}"/>
                        <h:outputText value="#{evaluacionController.selected.idcal.bono}"/>

                         </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('EvaluacionViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
