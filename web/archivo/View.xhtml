<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArchivoViewDlg" widgetVar="ArchivoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewArchivoTitle}" closeOnEscape="true">

            <h:form id="ArchivoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{archivoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewArchivoLabel_idarchivo}"/>
                        <h:outputText value="#{archivoController.selected.idarchivo}" title="#{myBundle.ViewArchivoTitle_idarchivo}"/>

                        <h:outputText value="#{myBundle.ViewArchivoLabel_ruta}"/>
                        <h:outputText value="#{archivoController.selected.ruta}" title="#{myBundle.ViewArchivoTitle_ruta}"/>

                        <h:outputText value="#{myBundle.ViewArchivoLabel_idevidencia}"/>
                        <h:outputText value="#{archivoController.selected.idevidencia.idevidencia}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('ArchivoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
