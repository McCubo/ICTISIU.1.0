<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
   <h:head>
        <h:outputStylesheet library="css" name="pfcrud.css"/>
        <h:outputScript library="scripts" name="pfcrud.js"/>
      <title>Login Error</title>
   </h:head>
   <h:body>
     
        <h2>Usuario o password invalidos</h2>

    <p>Por favor ingrese un usuario y password validos
        </p>
   <h:link outcome="login">Regresar a pagina de login</h:link>
   <p>Si cree que su usuario y pass es correcto intente cerrar sesion que pudo quedar abierta</p>
   <h:form>
       <h:commandButton value="Cerrar Sesion" action="login" actionListener="#{loginBean.logout}"></h:commandButton></h:form>
   </h:body>
</html>
